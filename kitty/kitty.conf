# vim:fileencoding=utf-8:foldmethod=marker

cursor_shape block

font_family      Hack Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

window_margin_width  1
window_padding_width 1
font_size 12

tab_bar_edge  bottom
tab_bar_style separator
tab_title_template "{fmt.fg._AF875F}{index}{fmt.fg.gray}:{fmt.fg.white}{title.split()[0]}"
tab_bar_margin_height 5.0 0.5
tab_separator " "

tab_bar_background      #1C1C1C
active_tab_background   #1C1C1C
inactive_tab_background #1C1C1C

active_tab_font_style   bold
inactive_tab_font_style normal

allow_remote_control yes
listen_on unix:/tmp/mykitty

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 0
